[pytest]
# Suppress only harmless SWIG deprecation warnings from ChromaDB's Rust bindings
# These come from Python's import machinery and don't affect test results
filterwarnings =
    ignore:.*builtin type.*has no __module__ attribute:DeprecationWarning

# Skip expensive tests by default (require explicit -m expensive flag)
# This prevents running tests that hit real OpenAI APIs and incur costs
addopts = -m "not expensive"
